                                                                        <div class="form-group">
                                                                            <label>User Name</label>

                                                                                   id="update_user_name"
                                                                                   placeholder="User Name">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>User Role</label>
                                                                            <select class="form-control"
                                                                                    id="update_user_role"
                                                                            ></select>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Password</label>
                                                                            <input type="password" class="form-control"
                                                                                   id="update_user_password"
                                                                                   placeholder="password">
                                                                        </div>

                                                                            <input type="text" class="form-control"

<script type="text/javascript">
    var update_user_password = "";
    $(document).ready(function () {
        format_user("/v1.0.0/user/");
        $("#user_search").on("keyup click", function () {
            $('#user_table').DataTable().search(
                $('#user_search').val()
            ).draw();
        });
    });

    // set role select
    function init_role(role_select, data) {
        role_select.empty();
        role_select.append("<option selected='selected'  value=-1>Select Role</option>");
        for (var i=0;i<data.length;i++){
            role_select.append("<option value=" + data[i]['id'] + ">" + data[i]['name'] + "</option>");
        }
    }
    // Init Add User Modal
    $("#modal_add_user").on("shown.bs.modal", function () {
        $.ajax({
            type: "GET",
            url: "/v1.0.0/role",
            success: function (data) {
                init_role($("#add_user_role"), data.data)
            }
        });
    });


    function refresh() {
        format_user("/v1.0.0/user");
    }

    // add user
    function add_user() {

        var user_name = $("#add_user_name").val();
        var user_password = $("#add_user_password").val();
        var user_email = $("#add_user_email").val();
        var user_tel = $("#add_user_tel").val();
        var user_role = $("#add_user_role option:selected").val();


        if (user_name != "" && user_password != "" && user_role != -1) {
            var post_json = JSON.stringify({
                "name": user_name,
                "password":  $.md5(user_password),
                "email":user_email,
                "tel":user_tel,
                "role":{
                    "id":parseInt(user_role)
                }
            });
            $.ajax({
                type: "POST",
                url: "/v1.0.0/user/",
                data: post_json,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.status == 0) {
                        format_user("/v1.0.0/user");
                        $("#modal_add_user").modal("hide");
                    }else {
                        alert(data.msg);
                    }
                }
            });
        } else {
            alert("user name or password or role is null")
        }
    }

    // update user
    function update_user() {
        var user_name = $("#update_user_name").val();
        var user_password = $("#update_user_password").val();
        var user_email = $("#update_user_email").val();
        var user_tel = $("#update_user_tel").val();
        var user_role = $("#update_user_role option:selected").val();

        if (user_name != "" && user_password != "") {

            if (user_password != update_user_password){
                user_password = $.md5(user_password)
            }else{
                user_password = update_user_password;
            }

            var post_json = JSON.stringify({
                "name": user_name,
                "password": user_password,
                "email":user_email,
                "tel":user_tel,
                "role":{
                    "id":parseInt(user_role)
                }
            });
            $.ajax({
                type: "PATCH",
                url: "/v1.0.0/user",
                data: post_json,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.status == 0) {
                        format_user("/v1.0.0/user");
                        $("#modal_update_user").modal("hide");
                    }else {
                        alert(data.msg);
                    }
                }
            });
        } else {
            alert("user name or password  is null")
        }
    }

    // delete user
    function delete_user() {
        var user_name = $("#update_user_name").val();
        if (user_name != ""){
            $.ajax({
                type: "DELETE",
                url: "/v1.0.0/user/"+user_name,
                success: function (data) {
                    if (data.status == 0) {
                        format_user("/v1.0.0/user");
                        $("#modal_update_user").modal("hide");
                    }else {
                        alert(data.msg);
                    }
                }
            });
        }else{
            alert("User Name is Null");
        }

    }

    function format_user(url) {

        var table = $('#user_table');
        table.dataTable().fnDestroy();
        table.dataTable({
            PaginationType: "full_numbers",
            sort: true,
            processing: true,
            serverSide: false,
            paging: true,
            lengthChange: true,
            searching: true,
            ordering: true,
            info: true,
            autoWidth: false,
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            ajax: {
                url: url,
                success:function (data) {
                    if (data.status == 1){
                        alert(data.msg);
                    }

                }
            },
            columns: [
                {"data": "name"},
                {"data": "role.name"},
                {"data": "email"},
                {"data": "tel"}
            ]
        });
        // Table Selected
        $('#user_table tbody').on("click", "tr", function () {
            if ($(this).hasClass("selected")) {
                $(this).removeClass("selected");
            }
            else {
                table.$("tr.selected").removeClass("selected");
                $(this).addClass("selected");

                var user_name = "";
                var user_email = "";
                var user_tel = "";
                var user_role_id = "";
                var user_role_name = "";
                var nTrs = table.dataTable().fnGetNodes();
                for (var i = 0; i < nTrs.length; i++) {
                    if ($(nTrs[i]).hasClass("selected")) {
                        var t = table.dataTable().fnGetData(nTrs[i]);
                        user_name = t["name"];
                        update_user_password = t["password"];
                        user_email = t["email"];
                        user_tel = t["tel"];
                        user_role_id = t["role"]["id"];
                        user_role_name = t['role']["name"];
                        break;
                    }
                }

                $("#update_user_name").val(user_name);
                $("#update_user_password").val(update_user_password);
                $("#update_user_email").val(user_email);
                $("#update_user_tel").val(user_tel);


                var role_select = $("#update_user_role");

                $.ajax({
                    type: "GET",
                    url: "/v1.0.0/role",
                    success: function (data) {
                        role_select.empty();
                        for (var i=0;i<data.data.length;i++){
                            console.log(data.data[i]['id'], user_role_id, user_role_name);
                            if (data.data[i]['id'] == user_role_id){
                                role_select.append("<option selected='selected' value="+user_role_id+">"+user_role_name +"</option>");
                            }else{
                                role_select.append("<option value=" + data.data[i]['id'] + ">" + data.data[i]['name'] + "</option>");
                            }

                        }
                    }
                });

                $("#modal_update_user").modal("show");
            }
        });
    }
</script>
