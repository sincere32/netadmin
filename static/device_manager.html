<body class="inside-header inside-aside ">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1> Dashboard
                            <small>Control panel</small>
                        </h1>
                    </section>
                    <!-- RIBBON -->
                    <div id="ribbon">
                        <ol class="breadcrumb pull-left">
                            <li><a href="dashboard" class="addtabsit"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        </ol>
                        <ol class="breadcrumb pull-right">
                            <li><a href="javascript:;" data-url="page.html">Device Manager</a></li>
                        </ol>
                    </div>
                    <!-- END RIBBON -->
                    <div class="content">
                        <div class="panel panel-default panel-intro">

                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="one">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="pannel pannel-primary">
                                                <div class="pannel-heading">
                                                    <div class="panel-title"><h3>Device</h3></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <div class="fixed-table-toolbar">
                                                            <div class="pull-right search">
                                                                <form class="form-inline">
                                                                    <div class="form-group">
                                                                        <label class="title">Search </label>
                                                                        <input class="form-control"
                                                                               type="text"
                                                                               id="device_search"
                                                                               placeholder="Search">
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="bs-bars pull-left">
                                                                <div id="toolbar" class="toolbar">
                                                                    <button class="btn btn-primary btn-refresh"
                                                                            onclick="refresh()"><i
                                                                            class="fa fa-refresh"></i></button>
                                                                    <button class="btn btn-success btn-add"
                                                                            data-toggle="modal"
                                                                            data-target="#modal_add_device"><i
                                                                            class="fa fa-plus"></i> Add
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="row">
                                                        <table id="device_table"
                                                               class="table table-bordered"
                                                               width="100%">
                                                            <thead>
                                                            <tr>
                                                                <th>IP</th>
                                                                <th>Device Name</th>
                                                                <th>Device Type</th>
                                                            </tr>
                                                            </thead>
                                                        </table>
                                                    </div>
                                                    <!-- Add Device（Modal） -->
                                                    <div class="modal fade" id="modal_add_device" tabindex="-1"
                                                         role="dialog"
                                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-hidden="true">
                                                                        &times;
                                                                    </button>
                                                                    <h4 class="modal-title">Add</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form class="form" role="form">
                                                                        <div class="form-group">
                                                                            <label>Host</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="add_host"
                                                                                   placeholder="Host IP">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Device Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="add_device_name"
                                                                                   placeholder="Device Name">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Type</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="add_device_type"
                                                                                   placeholder="Device Type">
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-default"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="button" class="btn btn-primary"
                                                                            onclick="add_device()">Add
                                                                    </button>
                                                                </div>
                                                            </div><!-- /.modal-content -->
                                                        </div><!-- /.modal -->
                                                    </div>

                                                    <!-- Update Device（Modal） -->
                                                    <div class="modal fade" id="modal_update_device" tabindex="-1"
                                                         role="dialog"
                                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-hidden="true">
                                                                        &times;
                                                                    </button>
                                                                    <h4 class="modal-title">
                                                                        Device Edit</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form class="form" role="form">
                                                                        <div class="form-group">
                                                                            <label>Host</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="update_host"
                                                                                   placeholder="Host IP"
                                                                                   readonly="readonly">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Device Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="update_device_name"
                                                                                   placeholder="Device Name">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Type</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="update_device_type"
                                                                                   placeholder="Device Type"
                                                                                   readonly="readonly">
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" style="float: left"
                                                                            class="btn btn-danger"
                                                                            data-dismiss="modal"
                                                                            onclick="delete_device()">Delete
                                                                    </button>
                                                                    <button type="button" class="btn btn-default"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="button" class="btn btn-primary"
                                                                            onclick="update_device()">Update
                                                                    </button>
                                                                </div>
                                                            </div><!-- /.modal-content -->
                                                        </div><!-- /.modal -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        format_device("/api/v1/devices/*?format=table");
        $("#device_search").on("keyup click", function () {
            $('#device_table').DataTable().search(
                $('#device_search').val()
            ).draw();
        });
    });

    function refresh() {
        format_device("/api/v1/devices/*?format=table");
    }

    // add device
    function add_device() {
        var host = $("#add_host").val();
        var device_type = $("#add_device_type").val();
        var device_name = $("#add_device_name").val();
        var hosts = host.split(",");
        var hosts_array = new Array();

        if (device_name != "" && hosts != "" && device_type != "") {
            for (var i = 0; i < hosts.length; i++) {
                var device = JSON.stringify({
                    "device_name": device_name,
                    "ip": hosts[i],
                    "device_type": device_type
                });
                hosts_array.push(device);
            }
            var post_json = JSON.stringify({
                "devices": hosts_array
            });
            $.ajax({
                type: "POST",
                url: "/api/v1/devices/" + device_type,
                data: post_json,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.status == "1") {
                        alert("Add Failed")
                    } else {
                        format_device("/api/v1/devices/*?format=table");
                    }
                    $("#modal_add_device").modal("hide");
                }
            });
        } else {
            alert("Device name or Host or Type is null")
        }
    }

    // update device
    function update_device() {
        var host = $("#update_host").val();
        var device_type = $("#update_device_type").val();
        var device_name = $("#update_device_name").val();
        var hosts = host.split(",");
        var hosts_array = new Array();
        if (device_name != "" && hosts != "" && device_type != "") {
            for (var i = 0; i < hosts.length; i++) {
                var device = JSON.stringify({
                    "device_name": device_name,
                    "ip": hosts[i],
                    "device_type": device_type
                });
                hosts_array.push(device);
            }
            var post_json = JSON.stringify({
                "devices": hosts_array
            });
            $.ajax({
                type: "PATCH",
                url: "/api/v1/devices/" + device_type,
                data: post_json,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.status == "1") {
                        alert("Update Failed")
                    } else {
                        format_device("/api/v1/devices/*?format=table");
                    }
                    $("#modal_update_device").modal("hide");
                }
            });
        } else {
            alert("Device name or Host or Device Type is null")
        }
    }

    // Delete Device
    function delete_device() {
        var host = $("#update_host").val();
        var device_type = $("#update_device_type").val();
        $.ajax({
            type: "DELETE",
            url: "/api/v1/devices/" + device_type + "?key=" + host,
            async: false,
            success: function (data) {
                if (data.status == "1") {
                    alert("No Such Key")
                } else {
                    format_device("/api/v1/devices/*?format=table");
                }
                $("#modal_update_device").modal("hide");
            }
        });
    }

    function format_device(url) {

        var table = $('#device_table');
        table.dataTable().fnDestroy();
        table.dataTable({
            PaginationType: "full_numbers",
            sort: true,
            processing: true,
            serverSide: false,
            paging: true,
            lengthChange: true,
            searching: true,
            ordering: true,
            info: true,
            autoWidth: false,
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            ajax: {
                url: url
            },
            columns: [
                {"data": "ip"},
                {"data": "device_name"},
                {"data": "device_type"}
            ]
        });
        // Table Selected
        $('#device_table tbody').on("click", "tr", function () {
            if ($(this).hasClass("selected")) {
                $(this).removeClass("selected");
            }
            else {
                table.$("tr.selected").removeClass("selected");
                $(this).addClass("selected");

                var device_host = "";
                var device_name = "";
                var device_type = "";
                var nTrs = table.dataTable().fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr
                for (var i = 0; i < nTrs.length; i++) {
                    if ($(nTrs[i]).hasClass("selected")) {
                        var t = table.dataTable().fnGetData(nTrs[i]);
                        device_host = t["ip"];
                        device_name = t["device_name"];
                        device_type = t["device_type"];
                        break;
                    }
                }
                $("#update_host").val(device_host);
                $("#update_device_name").val(device_name);
                $("#update_device_type").val(device_type);
                $("#modal_update_device").modal("show");
            }
        });
    }
</script>
