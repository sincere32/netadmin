<script type="text/javascript">
    function run_gitlab_file() {
        var loading = "<img src=\"/assets/img/loading_moji.gif\" class=\"img-responsive\" alt=\"Loading\">";
        var result = $("#result");
        var hosts = new Array();
        $("#host :selected").each(function (i, selected) {
            hosts.push($(selected).text());
        });
        var name = $("#name").val();
        var password = $("#password").val();
        var repos_name = $("#repos option:selected").text();
        var ref = $("#branch option:selected").text();
        var file_path = $("#file option:selected").text();
        if (hosts.length == 0) {
            alert("No Hosts")
        } else {
            var post_json = JSON.stringify({
                "repos_name": repos_name,
                "hosts": hosts,
                "user": {
                    "name": name,
                    "password": password
                },
                "ref": ref,
                "file_path": file_path
            });
            result.empty();
            result.append(loading);
            $.ajax({
                type: "POST",
                url: "/api/v1/cisco/config?format=html",
                data: post_json,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (data) {
                    result.empty();
                    result.append(data.msg);
                },
                error: function (data) {
                    result.empty();
                    result.append(data.msg);
                }
            });
        }
    }
</script>

<script type="text/javascript">
    $(document).ready(function () {

        //Get Hosts
        GetHosts($("#host"),"cisco");

        //Get Repository
        GetRepository($("#repos"));

        // Get Repository Branches
        $("#repos").change(function () {
            var repos = $("#repos option:selected");
            if (repos.val() != 0) {
                GetBranch($("#branch"), repos.text());
            }
        });
        // Get Branch File List
        $("#branch").change(function () {
            GetFileList($("#repos option:selected").text(), $("#branch option:selected").text(),$("#file"))

        });

        // Script Content
        $("#file").change(function () {
            GetFileContent($("#repos option:selected").text(), $("#file option:selected").val(),$("#script"));
        });

    });

</script>
