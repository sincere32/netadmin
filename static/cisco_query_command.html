<script type="text/javascript">
    function run_cisco_command() {
        var img = "<img src=\"/assets/img/loading_moji.gif\" class=\"img-responsive\" alt=\"Loading\">";
        var loading = $("#loading");
        var hosts = new Array();
        $("#host :selected").each(function (i, selected) {
            hosts.push($(selected).text());
        });
        var name = $("#name").val();
        var password = $("#password").val();
        var command = $("#command").val();
        var post_json = JSON.stringify({
            "hosts": hosts,
            "command": command,
            "user": {
                "name": name,
                "password": password
            }
        });
        loading.empty();
        loading.append(img);

        $.ajax({
            type: "POST",
            url: "/v1.0.0/cisco/command",
            data: post_json,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (data) {
                loading.empty();
                loading.append("                                                    <textarea\n" +
                    "                                                            style=\"max-width:800px;min-height: 400px;min-width: 600px\"\n" +
                    "                                                            id=\"result\" readonly=\"readonly\">\n" +
                    "                                                    </textarea>");
                $("#result").val(data.msg);
            },
            error: function (data) {
                loading.empty();
                loading.append(data.msg);
            }
        });
    }
</script>
